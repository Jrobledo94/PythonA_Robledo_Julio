<!DOCTYPE html>
<html lang="en">
<head>
    {%  load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento ciudadano - {% block title %} {% endblock %}</title>
    <!-- static assets -->
	<link rel="icon" type="image/x-icon" href="{% static 'seguimiento_ciudadano/img/favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'seguimiento_ciudadano/css/bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'seguimiento_ciudadano/css/lobe.css' %}">
	<script src="{% static 'seguimiento_ciudadano/css/bootstrap/js/bootstrap.bundle.js' %}"></script>
	<script src="{% static 'seguimiento_ciudadano/js/jquery-3.6.4.js' %}"></script>
	<script defer src="{% static 'seguimiento_ciudadano/css/FontAwesomePro/all.js' %}"></script>
	<script defer src="{% static 'seguimiento_ciudadano/js/lobe.js' %}"></script>
	<link rel="stylesheet" href="{% static 'seguimiento_ciudadano/Fonts/AvenirNextPro/stylesheet.css' %}" />
	<link rel="stylesheet" href="{% static 'seguimiento_ciudadano/Fonts/LabGrotesque/stylesheet.css' %}" />
	<link rel="stylesheet" href="{% static 'seguimiento_ciudadano/css/animate.css' %}" />
  <link href="{% static 'seguimiento_ciudadano/js/DataTables/datatables.min.css' %}" rel="stylesheet">
  <script src="{% static 'seguimiento_ciudadano/js/DataTables/datatables.min.js' %}"></script>

</head>
  <body>
  <div id="BodyWrapper">
    <div class="login" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div class="position-absolute w-100 h-100 z-0" style="background: transparent url({% static  'seguimiento_ciudadano/img/auth-bg.jpg' %}) no-repeat fixed center/cover"></div>
        {% block content %}
        <div class="form-container position-relative d-flex align-items-center justify-content-center">
          <div class="form-login-blur"></div>
          <form action="{% url 'seguimiento_ciudadano:Iniciar sesión' %}" method="post" class="z-1">
            {% csrf_token %}
            <div class="img-fluid mb-3" >
              <img src="{% static 'seguimiento_ciudadano/img/LogoSecretaria.png' %}" alt="" style="max-height:120px">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario:</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="username">
              <div id="usernameHelp" class="form-text">Nunca compartimos tus datos.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 form-check d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>
          
        </div>
        
          {% endblock %}
    </div>

  </div>
  </body>
</html>
<!---->
